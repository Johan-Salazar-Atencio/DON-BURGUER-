<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Don Burger</title>
    <link rel="stylesheet" href="css/main.css"> <link rel="stylesheet" href="registro.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <div class="navbar__logo">
            <img src="images/logo.png" alt="Logo Don Burger"> <span>DON BURGER</span>
        </div>
        <nav class="navbar__nav">
            <ul class="navbar__list">
                <li class="navbar__item"><a href="index.html" class="navbar__link">Inicio</a></li>
                <li class="navbar__item"><a href="promociones.html" class="navbar__link">Promociones</a></li>
                <li class="navbar__item"><a href="menu.html" class="navbar__link">Menú</a></li>
                <li class="navbar__item"><a href="descuento.html" class="navbar__link">Descuento</a></li>
                <li class="navbar__item"><a href="locales.html" class="navbar__link">Locales</a></li>
                <li class="navbar__item"><a href="registro.html" class="navbar__link">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main class="registro-container">
        <div class="registro-form-wrapper">
            <h1 class="registro-title">Registro de usuario</h1>
            <form id="registroForm" class="registro-form">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" placeholder="Ingresa tus nombres">
                    <div class="error-message" id="error-nombres"></div>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Ingresa tus apellidos">
                    <div class="error-message" id="error-apellidos"></div>
                </div>
                <div class="form-group">
                    <label for="dni">Número de DNI</label>
                    <input type="text" id="dni" placeholder="Ingresa tu número de DNI" maxlength="8">
                    <div class="error-message" id="error-dni"></div>
                </div>
                <div class="form-group form-group--checkbox">
                    <input type="checkbox" id="acumularPuntos">
                    <label for="acumularPuntos">Acumular puntos Bonus</label>
                </div>
                <div class="form-group">
                    <label for="celular">Número celular</label>
                    <input type="text" id="celular" placeholder="Ingresa tu número celular" maxlength="9">
                    <div class="error-message" id="error-celular"></div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                    <div class="error-message" id="error-email"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    <div class="error-message" id="error-password"></div>
                </div>

                <div class="form-group form-group--checkbox">
                    <input type="checkbox" id="aceptarPolitica">
                    <label for="aceptarPolitica">Acepto la <a href="#" class="form-link">Política de Privacidad de datos</a> y los <a href="#" class="form-link">Términos y Condiciones</a></label>
                    <div class="error-message" id="error-politica"></div>
                </div>
                <div class="form-group form-group--checkbox">
                    <input type="checkbox" id="autorizarTratamiento">
                    <label for="autorizarTratamiento">Autorizo el tratamiento de mis datos para fines de prospección y promoción comercial por parte de Burger King y sus Empresas Vinculadas</label>
                </div>

                <button type="submit" class="registro-button">Registrarme</button>
            </form>
        </div>
    </main>

    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <h2 class="modal-title">¡Registro Completado!</h2>
            <p class="modal-message">Tu cuenta ha sido creada exitosamente.</p>
            <button class="modal-button" id="closeModal">Aceptar</button>
            <div class="confetti-container" id="confettiContainer"></div>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
